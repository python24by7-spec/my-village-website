  <!-- Header -->

    <nav class="navbar">

  <!-- Main Content -->
  <main class="suggestion-page">
    <h1>Suggestion Box</h1>
    <form id="suggestionForm" novalidate>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="suggestion">Your Suggestion *</label>
      <textarea id="suggestion" name="suggestion" placeholder="Write your suggestion here..." required></textarea>

      <button type="submit">Submit Suggestion</button>
      <div id="formMessage" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <h4>Contact Us</h4>
      <p>Office Contact No: +91 96631 12089</p>
